<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bienvenidxs a MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styles-register.css">
    </head>
    <body>
        <header>
            <div class="top-header">
                <div class="logo"> 
                    <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                </div>
                <div class="form" action="#" method="GET">
                    <div class="input">Buscar productos, marcas y más</div>
                    <div class="submit"><i class="fa fa-search"></i></div>
                </div>
                <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul>
                    <li><a href="/register.html">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
            <div class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </div>
        </header>
        <main class="register">
            <h2>Formulario de registro</h2>
            <form class="form-registro" method="POST">
                <div class="formulario">
                <div class="form-input">
                    <label class="label-formulario" for="Apellido">Nombre</label><br>
                    <input type="text" name="nombre">
                </div>
                <div class="form-input">
                    <label class="label-formulario" for="Apellido">Apellido</label><br>
                    <input type="text" name="Apellido">
                </div>
                <div class="form-input">
                    <label class="label-formulario" for="usuario">Ingrese nombre de usuario</label><br>
                    <input type="text" name="usuario">
                </div>
                <div class="form-input">
                    <label class="label-formulario"  for="email">
                        Email
                    </label><br>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-input">
                    <h4>Fecha de nacimiento</h4>
                    <input type="date" name="fecha">
                </div>
          
                <div class="form-input">     
                    <label class="label-formulario"  for="domicilio">Ingrese su domicilio</label><br>
                    <input type="text" name="domicilio">
                </div>
                
                <div class="radio-option">
                <label for="compra">Perfil de usuario</label><br>
                    <input type="radio" value="comprador" name="compra" id="comprador">
                    <label class="label-formulario"  for="compra">Comprador</label><br>
                    
                    <input type="radio" value="vendedor" name="venta">
                    <label class="label-formulario"  for="venta" name="venta" value="venta" id="venta">Vendedor</label>
                </div>
                <div class="intereses-option">
                    <h4>Intereses</h4>
                    <label for="electro">
                        <input type="checkbox" id="electro" name="categorias" value="electro">
                        Electro
                    </label><br>
                    <label for="moda">
                        <input type="checkbox" id="moda" name="categorias" value="moda">
                        moda
                    </label> <br>
                    <label for="hogar">
                        <input type="checkbox" id="hogar" name="categorias" value="hogar">
                        hogar
                    </label><br>
                    <label for="jugueteria">
                        <input type="checkbox" id="jugueteria" name="categorias" value="jugueteria">
                        jugueteria
                    </label><br>
                    <label for="vida-sana">
                        <input type="checkbox" id="vida-sana" name="categorias" value="vida-sana">
                        vida sana
                    </label><br>
                   
                </div>
                <div class="form-input">
                    <label class="form-label" for="image">Foto de usuario</label> <br>
                    <input type="file" id="image" name="fotoDeUsuario" accept=".jpg, .png">
                    <span class="feedback"></span>
                </div>
                <div class="form-input">
                    <label  class="label-formulario" for="contraseña">Ingrese su contraseña</label><br>
                    <input type="password" name="contraseña">
                </div>
                <div class="form-input">
                    <label class="label-formulario" for="contraseña-repeat">Repita su contraseña</label><br>  
                    <input type="password" name="contraseña-repeat">
                </div>
            
                <div class="form-button">
                    <button type="submit">Enviar</button>
                    <button type="reset">Borrar</button>
                </div>
            </div>
        </form>
        </main>
        <footer>
            
        </footer>
</body>
</html>
